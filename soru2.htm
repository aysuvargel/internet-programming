<style>
        
           
  	      *{
 	      margin: 0;
  	      padding: 0;
  	      box-sizing: border-box;
              -webkit-box-sizing: border-box;
  	      -moz-box-sizing: border-box;
 	      -webkit-font-smoothing: antialiased;
 	      -moz-font-smoothing: antialiased;
 	      -o-font-smoothing: antialiased;
 	      font-smoothing: antialiased;
  	      text-rendering: optimizeLegibility;
              }
 
              body{
              font-family: "Roboto", Helvetica, Arial, sans-serif;
              font-weight: 100;
              font-size: 12px;
              line-height: 30px;
              color:#3af
              background: #66ccff;
              margin:0;
	      padding:0
              }
 
             .container{
              max-width: 400px;
              width: 100%;
              margin: 0 auto;
              position: relative;
              }

 
            #contact input[type="text"],
            #contact input[type="password"],
            #contact input[type="text"],
            #contact button[type="submit"],
            #contact button[type="reset"] {
            font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
            }
 
            #contact{
            background: orange;
            padding: 25px;
            margin: 150px 0;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);/* burada gölge verdik*/
            }
 
           
 
            fieldset{
            border: medium none !important;
            margin: 0 0 10px;
            min-width: 100%;
            padding: 0;
            width: 100%;
            }
 
            #contact input[type="text"],
            #contact input[type="password"],
            #contact input[type="text"],
            #contact button[type="submit"],
            #contact button[type="reset"] {
            width: 100%;
            border: 1px solid #ccc;
            background: #FFF;
            margin: 0 0 5px;
            padding: 10px;
            }
 
           #contact input[type="text"],
           #contact input[type="password"],
           #contact input[type="text"],
           #contact button[type="submit"],
           #contact button[type="reset"] {
           -webkit-transition: border-color 0.3s ease-in-out;
           -moz-transition: border-color 0.3s ease-in-out;
           transition: border-color 0.3s ease-in-out;
           border: 1px solid #aaa;
           }
           #contact textarea{
           height: 100px;
           max-width: 100%;
           resize: none;
           }
         
          
            #contact button[type="submit"]{
            cursor: pointer;
            width: 100%;
            border: none;
            background: #ffcbdb;
            color: #002fa7;
            margin: 0 0 5px;
            padding: 10px;
            font-size: 15px;
            }

            #contact button[type="reset"]{
            cursor: pointer;
            width: 100%;
            border: none;
            background: #ffcbdb;
            color: #002fa7;
            margin: 0 0 5px;
            padding: 10px;
            font-size: 15px;
            }
 



            #contact button[type="submit"]:hover{
            background: #66CDAA ;
            -webkit-transition: background 0.3s ease-in-out;
            -moz-transition: background 0.3s ease-in-out;
            transition: background-color 0.3s ease-in-out;
            }
 

            #contact button[type="reset"]:hover{
            background:  #66CDAA;
            -webkit-transition: background 0.3s ease-in-out;
            -moz-transition: background 0.3s ease-in-out;
            transition: background-color 0.3s ease-in-out;
            }



            #contact button[type="submit"]:active{
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
            }
 
            contact button[type="reset"]:active{
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
            }



            .copyright{
            text-align: center;
            }
 
            #contact input:focus,
            #contact textarea:focus{
            outline: 0;
            border: 1px solid #aaa;
            }
 
            ::-webkit-input-placeholder{
            color: #888;
            }
 
            :-moz-placeholder{
            color: #888;
            }
 
            ::-moz-placeholder{
              color: #888;
            }
 
            :-ms-input-placeholder{
              color: #888;
            }

</style>	
</head>

<body>
    	<h2> &nbsp &nbsp Lütfen formu doldurunuz</h2>
	<div class="container">  
        <form id="contact" action="" method="post">
       
        <label>
        <span>Adiniz</span>
        <input placeholder="Adýnýz" type="text" tabindex="1" required autofocus>
        </label>
 
	
         <label>
         <span>Sifreniz</span>
         <input placeholder="Sifreniz" type="password" tabindex="1" required autofocus>
         </label>

       
        <label>
        <span>Marka</span>
        <select>
        <option>Seçiniz</option>
        <option>nýssan</option>
        <option>opel</option>
        <option>bmv</option>
        <option>mercedes</option>
        <option>renault</option>
        </label>
        </select>
  
        
	<label>
        <button name="submit" type="submit" id="submit" >Gönder</button>
        </label>
 

        <label>
        <button name="reset" type="reset" id="reset" >Temizle</button>
        </label>

</form>
</div>
</body>
</html>
